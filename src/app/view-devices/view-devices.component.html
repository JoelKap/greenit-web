<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
<div
  style="background-image: url(../../assets/images/background-header.jpg)"
  class="pt-10 pb-21"
></div>
<div class="container-fluid mt-n22 px-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mb-2 mb-lg-0">
            <h5 class="mb-0 fw-bold text-white">Welcome: {{ userType }}</h5>
          </div>
          <div>
            <!-- <a href="#" class="btn btn-white">Create New Project</a> -->
            <a class="logout" style="cursor: pointer" (click)="logout()"
              >log out</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-6">
    <div class="col-md-12 col-12">
      <!-- card  -->
      <div class="card">
        <!-- card header  -->
        <div class="card-header bg-white border-bottom-0 py-4">
          <div class="mb-2 mb-lg-0">
            <div
              class="icon-shape icon-md bg-light-primary text-primary rounded-1"
            >
              <fa-icon
                [icon]="faBackward"
                (click)="navigateTo('dashboard')"
                class="fs-4"
                style="cursor: pointer"
              ></fa-icon>
            </div>
            <div style="padding-bottom: 10px"></div>
            <h4 class="mb-0">User Devices</h4>
          </div>
        </div>
        <!-- table  -->
        <div class="table-responsive">
          <table class="table text-nowrap mb-0">
            <thead class="table-light">
              <tr>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Condition</th>
                <th>Owner</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let device of devices
                    | paginate: { itemsPerPage: 10, currentPage: p }
                "
              >
                <td class="align-left">{{ device.deviceType }}</td>
                <td class="align-left">{{ device.deviceBrand }}</td>
                <td class="align-left">{{ device.deviceModel }}</td>
                <td class="align-left">{{ device.price }}</td>
                <td class="align-left">{{ device.deviceCondition }}</td>
                <td class="align-left">{{ device.owner }}</td>
                <td class="align-left">
                  <div class="icon-shape icon-xs">
                    <fa-icon
                      [icon]="faEye"
                      style="cursor: pointer"
                      (click)="view(device, mymodal)"
                    >
                    </fa-icon>
                  </div>
                </td>
              </tr>
            </tbody>
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left" id="modal-basic-title">
      {{ headerMenu }}
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="modal-img" [src]="imageUrl" />
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="modal.dismiss('Cross click')"
    >
      Close
    </button>
  </div>
</ng-template>
